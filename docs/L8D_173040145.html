<!DOCTYPE html>
<html>
<head>
	<title>L8D_173040145</title>
</head>
<body>
	<script>
		var m= prompt('Masukan inputan:'),
		mToInt = parseInt(m);
		var s= '';
		for( var i = 0; i < mToInt; i++){
			for(var j = 0; j<= i; j++){
				s += '*';
			}
			s += '\n';
		}
		alert(s);
	</script>
</body>
</html>
